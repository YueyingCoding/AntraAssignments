<table>
    <ng-container>
    <th>ID</th>
    <th>Name</th>
    <th>Username</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Website</th>
    <th>Company</th>

    <tr *ngFor="let user of userList">
        <td> {{ user.id }}</td>
        <td> {{ user.name }}</td>
        <td> {{ user.username }}</td>
        <td> {{ user.address?.city }}</td>
        <td> {{ user.phone }}</td>
        <td> {{ user.website }}</td>
        <td> {{ user.company?.name }}</td>
    </tr>
    </ng-container>
</table>
